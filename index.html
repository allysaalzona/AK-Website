<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Creative Clothing">
        <meta name="keywords" content="clothing line, statement shirts, personalized shirts">
        <meta name="author" content="Allysa Alzona">

        <title>AK Tees | Creative Clothing</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="displayNewItems()">
        <header>
            <div class="container">
                <a href=""><img id="brand"src="img/logo_new.svg"></a>
                <nav class="navbar">
                    <ul>
                        <li class="current"><a href="">Home</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">Customize</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">FAQs</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="main">
            <div class="container">
                <h1>Creative Clothing</h1>
                <button id="shopAKbtn">Shop ak tees</button>
            </div>
        </section>

        <section id="featured">
            <div class="container">
                <h3>NEW COLLECTION</h3>
                <div id="new"></div>
            </div>
        </section>

        <footer>
            <div class="container">
                <div id="newsletter">
                    <h3>Newsletter</h3>
                    <p>Get to hear about our upcoming releases.</p>
                    <input type="email" placeholder="Enter your email">
                    <button class="primary-btn">Subscribe</button>
                </div>
                <div id="contact">
                    <h3>Contact Us</h3>
                    <div id="icons">
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-instagram"></i>
                    </div>
                </div>
                <p id="copyright">&copy;AK TEES 2018</p>
            </div>
        </footer>
        
    <script src="main.js"></script>    
    </body>
</html>
